  <body class="bg-danger">
    <!-- Navbar -->

    <!-- Input Card -->
    <section id="calculate">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <div class="content shadow-lg">
          <p class="text-light h5">Calculate Love % between you and your partner</p>
          <div class="card">
              <div class="card-header">
                  Your name
              </div>
              <div class="card-body">
                  <form action="">
                      <input type="text" id="personOne" placeholder="Enter Your Name" class="form-control name-field">
                          <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="person1gender" id="" value="checkedValue" checked>
                            Male
                        </label>
                            <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="person1gender" id="" value="checkedValue" >
                            Female
                        </label>
                            </div>
                      
                  </form>
              </div>

              <div class="card">
                <div class="card-header">
                    Partner name
                </div>
                <div class="card-body">
                    <form action="">
                         <input type="text" id="personTwo" placeholder="Enter Your Partner Name" class="form-control name-field">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="person1gender" id="" value="checkedValue">
                              Male
                          </label>
                              <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="person1gender" id="" value="checkedValue" checked>
                              Female
                          </label>
                        </div>
                    </form>
                </div>

                <button class="btn btn-lg btn-outline-dark text-light" id="calculate-button">Calculate</button>
                <br/><br/>
                <div class="progress">
                  <div class="progress-bar-stripped bg-secondary" id="pb">

                  </div>
                </div>
                <br/><br/>
                <p class="h3 text-white bg-dark border-5 shadow-lg" id="result">Your Love percentage is </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
